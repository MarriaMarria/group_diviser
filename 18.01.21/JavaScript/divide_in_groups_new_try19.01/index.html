<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <title>Group diviser</title>
    </head>
    <body>

        <h1>Welcome to the group diviser!</h1>
        
        <!-- getting names and creating a list -->
        <label for="name">Enter your name:</label>
        <input id="name" type="text" name="name">
        <button id="addbtn" type="button" value="add">Add a name</button>
        <ul id="storeNames">
        </ul>

    

        <!-- ask how many ppl by group we wanna have-->
        <label for="nmbPpl">How many people in group?</label>
        <input id="nmbPpl" type="number" name="nmbPpl">


        <!-- button to divide in groups -->
        <button id="dividebtn" type="button" value="divide">Divide in groups</button>






        <script src="script.js"></script>
    </body>
</html>
